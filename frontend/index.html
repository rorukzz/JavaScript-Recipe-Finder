<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Recipe Finder</title>
</head>
<body>
  <h1>Recipe Finder</h1>
  <div id="ingredient-container">
    <input type="text" placeholder="Enter an ingredient" id="ingredient-input">
    <button id="add-ingredient">Add Ingredient</button>
  </div>
  <div id="ingredient-collection">
    <!-- Ingredients will be displayed here -->
  </div>
  <button id="find-recipe">Find Recipe</button>
  <div id="recipe-results"></div>
  <script src="script.js"></script>
</body>
</html>
