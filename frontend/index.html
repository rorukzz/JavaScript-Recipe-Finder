<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Recipe Finder</title>
</head>
<body>
  <h1>Recipe Finder</h1>
  <div id="ingredient-container" class="container">
    <input type="text" placeholder="Enter an ingredient" id="ingredient-input">
    <button id="add-ingredient" class="btn btn-dark">Add Ingredient</button>
  </div>
  <div id="ingredient-collection" class="ingredientList-container" style="display: none;">
    <!-- Ingredients will be displayed here -->
  </div>
  <div class="container">
  <button id="find-recipe" class="btn btn-dark" >Find Recipe</button>
  </div>
  <div id="recipe-results" class="container"></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
