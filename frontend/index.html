<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Recipe Finder</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter an ingredient" id="ingredient-input">
      <button id="add-ingredient" class="btn btn-dark">Add Ingredient</button>
    </div>
    <div id="ingredient-collection" class="ingredientList-container" style="display: none;">
      <!-- Ingredients will be displayed here -->
    </div>
    <div class="text-center">
      <button id="find-recipe" class="btn btn-dark">Find Recipe</button>
    </div>
    <div id="recipe-results" class="row mt-4">
      <!-- Recipe results will be displayed here -->
    </div>
  </div>

  <footer class="footer mt-auto py-3 text-center">
      <div class="container">
        <span>Created by <a href="https://github.com/rorukzz" target="_blank">Rory Folster</a></span>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
